<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
        </style>
    </head>
    <body class="bg-white d-flex align-items-center">
        <div class="container">
            <h1 class="text-center mb-4 text-dark">Register Form</h1>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 bg-info p-4 rounded">
                    <div class="col-md-8 mx-auto">
                        <form class="form" action="" method="post">
                            <h3 class="text-center text-dark">Register</h3>
                            <div class="form-group my-2">
                                <label for="username" class="text-dark">Username:</label><br />
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group my-2">
                                <label for="email" class="text-dark">Email:</label><br />
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group my-2">
                                <label for="password" class="text-dark">Password:</label><br />
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group my-2">
                                <label for="retype-password" class="text-dark">Retype Password:</label><br />
                                <input
                                    type="password"
                                    name="retype-password"
                                    id="retype-password"
                                    class="form-control"
                                />
                            </div>
                            <input
                                    type="submit"
                                    name="login"
                                    class="btn btn-success btn-md my-2 text-light"
                                    value="Login"
                                />
                            <div class="text-left text-dark my-2">
                                <p class="m-0">
                                    Already have an account? 
                                    <a href="./index.html" class="link-prymary">Login here</a>
                                </p>
                                <p class="m-0">
                                    Want to send us a message? 
                                    <a href="./contact-us.html" class="link-prymary">Contact us here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
