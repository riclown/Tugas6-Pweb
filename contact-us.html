<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
        </style>
    </head>
    <body class="bg-white d-flex align-items-center">
        <div class="container">
            <h1 class="text-center mb-4 text-dark">Contact Us</h1>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-8 bg-info p-4 rounded">
                    <form method="post">
                        <div class="d-flex justify-content-between text-dark">
                            <h3>Send us a message!</h3>
                            <h3><i class="far fa-paper-plane"></i></h3>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group my-2">
                                    <input
                                        type="text"
                                        name="name"
                                        class="form-control rounded"
                                        placeholder="Your Name"
                                        value=""
                                    />
                                </div>
                                <div class="form-group my-2">
                                    <input
                                        type="email"
                                        name="email"
                                        class="form-control rounded"
                                        placeholder="Your Email"
                                        value=""
                                    />
                                </div>
                                <div class="form-group my-2">
                                    <input
                                        type="tel"
                                        name="phone"
                                        class="form-control"
                                        placeholder="Your Phone Number"
                                        value=""
                                    />
                                </div>
                                <div class="form-group my-2">
                                    <input
                                        type="submit"
                                        name="send"
                                        class="btn btn-success btn-md text-light"
                                        value="Send Message"
                                    />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group my-2">
                                    <textarea
                                        name="message"
                                        class="form-control"
                                        placeholder="Your Message *"
                                        style="width: 100%; height: 150px"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
